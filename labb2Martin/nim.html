<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nim Lab2</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="player_info">  
        <input type="text" id="name1" value="Spelare 1" placeholder="Skriv namnet här">
        <button type="submit" onclick="game.player1.setName()">Byt namn spelare 1</button>
        <br>
           
        <br>
        <input type="text" id="name2" value="Spelare 2" placeholder="Skriv namnet här">
        <button type="submit" onclick="game.player2.setName()">Byt namn spelare 2</button>
        <br>
    </div>

    <div class="player_info">

        <div>
            <h1 id="player1Name">Spelare 1</h1>        
        </div>
        <br>

        <div class="pinnarkvar">
         <h3><span id="stick"></span></h3>
         Antal tändstickor kvar:
         <span id="pinnepoints">21</span>
        </div>

        <br>

        <div>
            <h1 id="player2Name">Spelare 2</h1>        
        </div>

        <div>
            <br>
        <button id="take1Button" type="button" onclick="sticks.removeSticks(1)">Ta 1 tändsticka</button>
        <button id="take2Button" type="button" onclick="sticks.removeSticks(2)">Ta 2 tändstickor</button>
        <button id="take3Button" type="button" onclick="sticks.removeSticks(3)">Ta 3 tändstickor</button>    
        </div>
<br><br>
        <button onclick="game.StartGame()">Start / Restart Game</button>
    </div>

    

<div class="highscore" id="highscore">
    
<table id="highscoreTable"> 
    <tr>
        <th>Spelare</th>
        <td id="name1HighscoreName">Spelare1</td>
        <td id="name2HighscoreName">Spelare2</td>
    </tr>
    
    <tr>
        <th>Poäng</th>
        <td id="name2HighscorePoints">0</td>
        <td id="name1HighscorePoints">0</td>
    </tr>

    
    
</table>
 


</div>


    <script src="nim.js"></script>
    
</body>
</html>
